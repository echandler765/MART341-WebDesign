<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="ncaa2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index7.html">2024-2025 D1 College Basketball Season</a>
            <div>
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="index7.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="favorites2.html">Favorites</a></li>
                    <li class="nav-item"><a class="nav-link" href="transfers2.html">Top Transfers</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container text-center my-5">
        <h1>Welcome to the 2024-2025 D1 Basketball Season</h1>
        <p>Stay up to date on all things college basketball!</p>
        <img src="https://www.si.com/.image/t_share/MTY4MDI1NzYxNDQ0Mjc1NTg0/college-basketball-353-rankings-update.jpg" alt="Teams" class="img-fluid my-4">
    </div>

    <div class="container text-center">
        <canvas id="basketballCanvas" width="600" height="400" style="border: 1px solid black;"></canvas>
    </div>

    <div class="container text-center my-5">
        <h2>Pre-Season Hype Video</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/J__zctBHDEw?si=kziLskfKdKKIr6Qk" title="Pre-Season Hype Video" frameborder="0" allowfullscreen></iframe>
    </div>

    <script>
        
        const canvas = document.getElementById("basketballCanvas");
        const ctx = canvas.getContext("2d");

        let balls = [
            { x: 100, y: 100, dx: 2, dy: 2, radius: 20 },
            { x: 200, y: 200, dx: 3, dy: -2, radius: 20 }
        ];

        function drawBall(ball) {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = "orange";
            ctx.fill();
            ctx.closePath();
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            balls.forEach((ball) => {
                ball.x += ball.dx;
                ball.y += ball.dy;

                if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) {
                    ball.dx *= -1;
                }
                if (ball.y + ball.radius > canvas.height || ball.y - ball.radius < 0) {
                    ball.dy *= -1;
                }

                drawBall(ball);
            });
            requestAnimationFrame(update);
        }

        update();
    </script>

    <footer>
        <p class="text-center">&copy; 2024 D1 College Basketball Season &mdash; Show Your Ball Knowledge to Your Friends!</p>
    </footer>
</body>
</html>
